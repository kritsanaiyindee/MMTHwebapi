<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">





    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['corechart']
        });
    </script>

    <title>Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans',sans-serif;
            font-size: 12px;
            padding-top: 0;
            /*color: #777;*/
            background: #f9f9f9;
            margin: 0% 1%;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            background-color: #2E2E2E;
            opacity: 1;
            color: white;
            padding: 0.25% 10px;
            margin: 0.25% 0px;
        }

        .content-box {
            float: left;
            width: 30%;
            max-width: 30%;
            padding: 5px;
        }

            .content-box .content {
                margin: 5px;
                box-shadow: 5px 5px #E8E8E8;
            }

        .subject {
            font-size: 16px;
            font-weight: 600;
            background-color: white;
            opacity: 0.9;
            color: #2E2E2E;
            width: 100%;
            padding: 0px 10px;
            margin: 0px 0px 2px 0px;
        }

        .summary {
            float: left;
            width: 24.5%;
            min-height: 115px;
            margin: 0.5% 0.25%;
            padding: 5px 10px 5px 10px;
            color: white;
        }

            .summary button {
                float: right;
                background-color: transparent;
                border-color: white;
                border-style: solid;
            }

        .summary-pair {
            float: left;
            width: 12.25%;
            min-height: 115px;
            margin: 0.5% 0.125%;
            padding: 5px 5px 5px 5px;
            color: white;
        }

            .summary-pair button {
                float: right;
                background-color: transparent;
                border-color: white;
                border-style: solid;
            }

        .summaryvalue {
            font-size: 30px;
            font-weight: 700;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">
        DTS. Dashboard.
    </div>
    <div>
        <div class="summary" style="background-color: hotpink">
            <h4>Case Total<span style="float:right"><i class="fa fa-file"></i></span></h4>
            <div id="casetotal" class="summaryvalue">10,250</div>
        </div>
        <div class="summary" style="background-color: greenyellow">
            <h4>Pending<span style="float:right"><i class="fa fa-file"></i></span></h4>
            <div id="pendingtotal" class="summaryvalue">10,250</div>
        </div>
        <div class="summary" style="background-color: deepskyblue">
            <h4>Efficiency DTS. team<span style="float:right"><i class="fa fa-file"></i></span></h4>
            <div id="effdtstotal" class="summaryvalue">..... %</div>
            <button><i class="fa fa-plus"></i> Detail</button>
        </div>
        <div class="summary-pair" style="background-color: gold">
            <h4>TL. Eff.%</h4>
            <div id="tlefftotal" class="summaryvalue">85%</div>
            <button><i class="fa fa-plus"></i> Detail</button>
        </div>
        <div class="summary-pair" style="background-color: red">
            <h4>FTS. Eff.%</h4>
            <div id="ftsefftotal" class="summaryvalue">85%</div>
            <button><i class="fa fa-plus"></i> Detail</button>
        </div>
    </div>
    <div>
        <div class="content-box">
            <div class="content">
                <div id="dailycasesubject" class="subject">
                    Daily TL. Case (Date)
                </div>
                <div id="barchart1"></div>
            </div>
        </div>
        <div class="content-box" style="width: 65%; max-width: 65%">
            <div class="content">
                <div id="efficiencysubject" class="subject">
                    Efficiency of DTS. Team. (Date)
                </div>
                <div id="graph1"></div>
            </div>
        </div>
        <div class="content-box">
            <div class="content">
                <div class="subject">
                    In change Case
                </div>
                <div id="piechart"></div>
            </div>
        </div>
        <div class="content-box">
            <div class="content">
                <div class="subject">
                    Category Case of TL.
                </div>
                <div id="container1"></div>
            </div>
        </div>
        <div class="content-box">
            <div class="content">
                <div class="subject">
                    Scramble
                </div>
                <div id="container2"></div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        google.charts.setOnLoadCallback(function () { drawColumnChart("barchart1") });
        google.charts.setOnLoadCallback(function () { drawLineChart("graph1") });

        google.charts.setOnLoadCallback(function () { drawPieChart("piechart") });
        google.charts.setOnLoadCallback(function () { drawBarChart("container1") });
        google.charts.setOnLoadCallback(function () { drawBarChart("container2") });
    });
   
    function drawColumnChart(myid) {
        var data = google.visualization.arrayToDataTable([
            ['Year', 'Sales', 'Expenses', 'Profit'],
            ['2014', 1000, 400, 200],
            ['2015', 1170, 460, 250],
            ['2016', 660, 1120, 300],
            ['2017', 1030, 540, 350]
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0,
            1,
            {
                calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation"
            },
            2,
            {
                calc: "stringify",
                sourceColumn: 2,
                type: "string",
                role: "annotation"
            },
            3,
            {
                calc: "stringify",
                sourceColumn: 3,
                type: "string",
                role: "annotation"
            }
        ]);

        var options = {
            bar: {
                groupWidth: "50%"
            },
            chartArea: {
                width: '80%',
            },
            legend: {
                position: 'top',
                alignment: 'center',
            },
            hAxis: {
                title: 'Tech Line Case',
                titleTextStyle: {
                    fontSize: 11
                },
                gridlines: {
                    color: 'transparent'
                },
                //textPosition: 'none'
            },
            vAxis: {
                gridlines: {
                    color: 'transparent'
                },
                textPosition: 'none'
            },
            colors: [
                '#FDCB66', '#6CB0F2',
                '#FCA481', '#aabf75',
            ]
        };

        var chart = new google.visualization.ColumnChart(document.getElementById(myid));
        chart.draw(view, options);
    }

    function drawLineChart(myid) {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Day');
        data.addColumn('number', 'Guardians of the Galaxy');
        data.addColumn('number', 'The Avengers');
        data.addColumn('number', 'Transformers: Age of Extinction');

        data.addRows([
            [1, 37.8, 80.8, 41.8],
            [2, 30.9, 69.5, 32.4],
            [3, 25.4, 57, 25.7],
            [4, 11.7, 18.8, 10.5],
            [5, 11.9, 17.6, 10.4],
            [6, 8.8, 13.6, 7.7],
            [7, 7.6, 12.3, 9.6],
            [8, 12.3, 29.2, 10.6],
            [9, 16.9, 42.9, 14.8],
            [10, 12.8, 30.9, 11.6],
            [11, 5.3, 7.9, 4.7],
            [12, 6.6, 8.4, 5.2],
            [13, 4.8, 6.3, 3.6],
            [14, 4.2, 6.2, 3.4]
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0,
            1,
            {
                calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation"
            },
            2, 3
        ]);

        var options = {
            chartArea: {
                width: '90%',
            },
            legend: {
                position: 'top',
                alignment: 'center',
            },
            hAxis: {
                title: 'Performance of DTS. team',
                titleTextStyle: {
                    fontSize: 11
                },
                gridlines: {
                    color: 'transparent'
                },
                //textPosition: 'none'
            },
            vAxis: {
                gridlines: {
                    color: 'transparent'
                },
                textPosition: 'none'
            },
            annotations: {
                textStyle: {
                    color: 'black',
                    fontSize: 11
                },
                stemColor: 'none'
            },
            pointSize: 3,
            colors: [
                '#FDCB66', '#6CB0F2',
                '#FCA481', '#aabf75',
            ]
        };

        var chart = new google.visualization.LineChart(document.getElementById(myid));
        chart.draw(view, options);
    }

    function drawPieChart(myid) {
        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work', 8],
            ['Eat', 2],
            ['TV', 4],
            ['Gym', 2],
            ['Sleep', 8]
        ]);

        // Optional; add a title and set the width and height of the chart
        var options = {
            chartArea: {
                width: '70%',
            },
            pieSliceText: "none",
            legend: {
                position: 'labeled',
                alignment: 'start',
            },
            colors: [
                '#9CDEF6', '#6CB0F2',
                '#FCA481', '#FDCB66',
                '#aabf75',
            ],
        };

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById(myid));
        chart.draw(data, options);
    }

    function drawBarChart(myid) {
        /* Define the chart to be drawn.*/
        var data = google.visualization.arrayToDataTable([
            ['Page Vist', 'Students Tutorial'],
            ['2012', 10000],
            ['2013', 23000],
            ['2014', 46000],
            ['2015', 49000],
            ['2016', 55000],
            ['2017', 100000]
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0,
            1,
            {
                calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation"
            }
        ]);

        var options = {
            //title: 'Page visit per year',
            isStacked: true,
            legend: 'none',
            hAxis: {
                gridlines: {
                    color: 'transparent'
                },
                textPosition: 'none'
            },
            annotations: {
                textStyle: {
                    // The color of the text.
                    color: 'black',
                    // The color of the text outline.
                    //auraColor: '#d799ae',
                    // The transparency of the text.
                    //opacity: 0.8
                },
                stemColor: 'none'
            },
            colors: [
                '#FDCB66', '#6CB0F2',
                '#FCA481', '#aabf75',
            ]
        };
        /* Instantiate and draw the chart.*/
        var chart = new google.visualization.BarChart(document.getElementById(myid));
        chart.draw(view, options);
    }
</script>
